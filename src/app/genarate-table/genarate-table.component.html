<div class="container">

	<button class="btn btn-info m-2" *ngIf="!isGenarateTable" (click)="addFeild()">
                  add field
                </button>
	<button class="btn btn-info m-2" *ngIf="!isGenarateTable" (click)="addColumn()">
                  add column
                </button>
	<button class="btn btn-success m-2" *ngIf="!isGenarateTable" (click)="genarateTable()">
                  genarateTable
                </button>
	<button class="btn btn-warning m-2" *ngIf="isGenarateTable" (click)="onEdit()">
                  edit
                </button>

	<table class="table table-bordered table-dark shadow" style="border: 1px solid #1E1E1E;" *ngIf="!isGenarateTable">
		<thead class="bg-b">
			<tr>
				<th *ngFor="let fieldList of customTable.field; let i = index" class="solid-0">
					<input (change)="onKeyin('field', $event, i)" value="{{fieldList}}" type="text"
                        class="form-control bg-dark text-white">
                    </th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let columnList of customTable.column; let idFeild = index">
				<td *ngFor="let column of columnList; let idColumn = index" class="solid-0">
					<input (change)="onKeyin('column', $event, idFeild, idColumn)" value="{{column}}" type="text"
                        class="form-control bg-dark text-white-50">
                    </td>
			</tr>
		</tbody>
	</table>

	<table class="table table-dark table-hover shadow" style="border: 1px solid #1E1E1E;" *ngIf="isGenarateTable">
		<thead class="bg-b">
			<tr>
				<th *ngFor="let fieldList of customTable.field" class="solid-0">
					{{fieldList}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let columnList of customTable.column" class="solid-0">
				<td *ngFor="let column of columnList">
					{{column}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
